  <body>
    <div class="container">
      <div class="Pantallas">
        <div class="Pantalla  d-flex justify-content-center align-items-center m-3">
          <div class="boton h-100  d-flex justify-content-center  align-items-center ">
                <button type="button" onclick="Menu.pantallas('Pantalla1')"  class="btn btn-primary btn-lg">Empezar la aventura</button>
              </div>
        </div>
      </div>  
      <div id="pantallaJuego" style="display: none">
          <div class="row justify-content-center m-4 p-5">
            <h1 class="text-center">Corre a la Meta</h1>
          </div>
          <div class="row">
            <div class="col-md d-flex justify-content-center">

            <script src="sketch.js"></script>
              </div>
            </div>

              <div id="gui" class=" p-3 rounded">
                <h3 class="text-center"id="Titulo">Inventario de @</h3>
                <p>Leche: <span id="lecheCount">0</span> / <span id="lecheTotal">?</span></p>
                <p>Huevos: <span id="huevosCount">0</span> / <span id="huevosTotal">?</span></p>
                <p>Queso: <span id="quesoCount">0</span> / <span id="quesoTotal">?</span></p>
                <hr>
                <p>Monedas: <span id="monedasCount">0</span></p>
                <button id="buyPlant" onclick="GUI.comprarPlanta()" class="btn btn-success btn-block">Comprar Planta (2 monedas)</button>
              </div>
            </div>
          </div>
          <div class="menuescape">
          </div>
